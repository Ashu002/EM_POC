<div class="row" *ngFor="let session of visibleSessions">
    <div class="col-md-10" *ngIf="(filterBy === 'All') || (filterBy === session.level)">

       <div class="col-md-1" *ngIf="authService.isAuthenticated()"> <!-- We will only see voting if and if user has logged in -->
           <upvote (vote)="toggleVote(session)" 
                    [count]="session.voters.length" 
                    [voted]="userHasVoted(session)">
           </upvote>
       </div> 
      <collapsible-well>
          <div class="xxx" well-title>
              {{session.name}}
              <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red"></i>
          </div>
          <div well-body>
              <h6>{{session.presenter}}</h6>
              <span>Duration: {{session.duration | duration}}</span><br />
              <span>Level: {{session.level}}</span>
              <p>{{session.abstract}}</p>
          </div>
      </collapsible-well>
    </div>
  </div>
